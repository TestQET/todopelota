<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TODOPELOTA.TV</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #222;
      padding: 25px 10px;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .emoji {
      font-size: 1.2em;
    }

    #clock {
      font-size: 1.2em;
      margin: 10px 0;
      color: #aaa;
    }

    .atencion {
      background-color: #330;
      color: #ffcc00;
      padding: 15px 20px;
      margin: 20px auto 10px;
      max-width: 600px;
      font-size: 1em;
      border-radius: 10px;
      font-weight: bold;
    }

    h2 {
      margin: 30px 0 10px;
      font-size: 1.5em;
      color: #fff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 20px;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .canal-btn {
      background-color: #00aaff;
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .canal-btn:hover {
      background-color: #0088cc;
    }

    .partido-en-vivo {
      font-size: 0.85em;
      font-style: italic;
      color: #ff0;
      margin-left: 15px;
      white-space: normal;
      max-width: 60%;
      word-wrap: break-word;
      text-align: right;
    }

    .proximamente {
      margin-top: 40px;
      font-size: 1em;
      color: #ccc;
      padding: 0 20px;
    }

    .dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
      opacity: 0;
      margin-top: 10px;
    }

    .dropdown-content.show {
      max-height: 500px;
      opacity: 1;
    }

    .dropdown-content button {
      background-color: #004466;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }

    .dropdown-content button:hover {
      background-color: #006699;
    }

    .flecha {
      transition: transform 0.3s ease;
      font-size: 1em;
    }

    .flecha.abierta {
      transform: rotate(180deg);
    }

    @media (min-width: 600px) {
      h2 {
        font-size: 2em;
      }
      .canal-btn {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="emoji">‚öΩ</span>
    <strong>TODOPELOTA.TV</strong>
    <span class="emoji">‚öΩ</span>
  </header>

  <div id="clock"></div>

  <div class="atencion">
    ‚ö†Ô∏è <strong>¬°ATENCI√ìN!</strong> Si alguno de los links no funciona, cambi√° tu DNS en tu tel√©fono o PC a <code>8.8.8.8</code> y listo, ¬°va joya!
  </div>

  <h2>Canales</h2>

  <div class="button-container">
    <button class="canal-btn" id="btn-espn" onclick="location.href='https://bestleague.one/cvatt.html?get=Rm94X1Nwb3J0c19QcmVtaXVuX0hE&lang=1'">
      ESPN
      <span class="partido-en-vivo" id="partido-espn"></span>
    </button>

    <button class="canal-btn" id="btn-tnt" onclick="location.href='https://bestleague.one/cvatt.html?get=VE5UX1Nwb3J0c19IRA&lang=1'">
      TNT
      <span class="partido-en-vivo" id="partido-tnt"></span>
    </button>

    <button class="canal-btn" id="btn-tyc" onclick="location.href='https://streamtpglobal.com/global1.php?stream=tycsports'">
      TyC Sports
      <span class="partido-en-vivo" id="partido-tyc"></span>
    </button>

    <div class="dropdown">
      <button class="canal-btn" onclick="toggleDropdown()">
        Flow
        <span id="flecha" class="flecha">üîΩ</span>
      </button>
      <div id="dropdown-content" class="dropdown-content">
        <button onclick="location.href='https://nebunexa.co/temp.html?get=Rmxvd19NdXNpY19YUA==&lang=1'">Flow M√∫sica X</button>
        <button onclick="location.href='https://nebunexa.co/temp.html?get=RXZlbnRvc18yX0hE&lang=1'">EventOS 2 HD</button>
      </div>
    </div>
  </div>

  <div class="proximamente">
    <p>üì∫ Pr√≥ximamente disponibles:</p>
    <p><em>DirecTV Sports, DSports+</em></p>
  </div>

  <script>
    async function obtenerPartidos() {
      try {
        const hoy = new Date().toISOString().split('T')[0];
        const url = `https://www.thesportsdb.com/api/v1/json/1/eventsday.php?d=${hoy}&l=Argentinian%20Primera%20Division`;

        const respuesta = await fetch(url);
        const datos = await respuesta.json();
        const partidos = datos.events;

        if (!partidos) {
          console.log("No hay partidos para hoy.");
          return;
        }

        const canales = {
          "ESPN": ["Boca", "River", "Newell's", "Lan√∫s"],
          "TNT": ["Independiente", "Racing", "V√©lez", "San Lorenzo"],
          "TyC Sports": ["Belgrano", "Instituto", "Argentinos", "Barracas"]
        };

        const partidosEnVivo = {
          "ESPN": "",
          "TNT": "",
          "TyC Sports": ""
        };

        partidos.forEach(evento => {
          const nombre = evento.strEvent;
          const equipos = nombre.toLowerCase();

          for (let canal in canales) {
            if (canales[canal].some(equipo => equipos.includes(equipo.toLowerCase()))) {
              partidosEnVivo[canal] = `${nombre} - ${evento.strTime}`;
            }
          }
        });

        document.getElementById("partido-espn").textContent = partidosEnVivo["ESPN"] ? `‚öΩ ${partidosEnVivo["ESPN"]}` : "";
        document.getElementById("partido-tnt").textContent = partidosEnVivo["TNT"] ? `‚öΩ ${partidosEnVivo["TNT"]}` : "";
        document.getElementById("partido-tyc").textContent = partidosEnVivo["TyC Sports"] ? `‚öΩ ${partidosEnVivo["TyC Sports"]}` : "";

      } catch (error) {
        console.error("Error al obtener los partidos:", error);
      }
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('es-AR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("clock").textContent = `üïí ${timeString}`;
    }

    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-content");
      const flecha = document.getElementById("flecha");

      dropdown.classList.toggle("show");
      flecha.classList.toggle("abierta");
    }

    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdown-content");
      const button = document.querySelector(".dropdown > button");
      const flecha = document.getElementById("flecha");

      if (!dropdown.contains(event.target) && !button.contains(event.target)) {
        dropdown.classList.remove("show");
        flecha.classList.remove("abierta");
      }
    });

    document.querySelectorAll(".dropdown-content button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("dropdown-content").classList.remove("show");
        document.getElementById("flecha").classList.remove("abierta");
      });
    });

    setInterval(updateClock, 1000);
    updateClock();
    obtenerPartidos();
  </script>

</body>
</html>
