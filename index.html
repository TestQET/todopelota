    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      gap: 8px;
      background-color: #1E1E1E;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      animation: fadeDown 0.2s ease-out;

    .dropdown-content a {
      background-color: transparent;
      color: #E0E0E0;
      padding: 12px 10px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
      text-align: center;

    .dropdown-content a:hover {

    }

    .flecha {

    }

    .proximamente {
      margin-top: 40px;

    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 600px) {
      h2 { font-size: 2em; }
      .canal-btn { font-size: 1.2em; }
    }

    /* --- FIN DEL NUEVO CSS --- */
  </style>

  </main> <script>
    // --- TU JAVASCRIPT ORIGINAL (sin cambios) ---
    async function obtenerPartidos() {
      try {
        const hoy = new Date().toISOString().split('T')[0];
        const url = `https://www.thesportsdb.com/api/v1/json/1/eventsday.php?d=${hoy}&l=Argentinian%20Primera%20Division`;
        const respuesta = await fetch(url);
        const datos = await respuesta.json();
        const partidos = datos.events;

        if (!partidos) return;

        const canales = {
          "ESPN": ["Boca", "River", "Newell's", "Lan√∫s"],
          "TNT": ["Independiente", "Racing", "V√©lez", "San Lorenzo"],
          "TyC Sports": ["Belgrano", "Instituto", "Argentinos", "Barracas"]
        };

        const partidosEnVivo = { "ESPN": "", "TNT": "", "TyC Sports": "" };

        partidos.forEach(evento => {
          const nombre = evento.strEvent;
          const equipos = nombre.toLowerCase();
          for (let canal in canales) {
            if (canales[canal].some(equipo => equipos.includes(equipo.toLowerCase()))) {
              partidosEnVivo[canal] = `${nombre} - ${evento.strTime}`;
            }
          }
        });

        document.getElementById("partido-espn").textContent = partidosEnVivo["ESPN"] ? `‚öΩ ${partidosEnVivo["ESPN"]}` : "";
        document.getElementById("partido-tnt").textContent = partidosEnVivo["TNT"] ? `‚öΩ ${partidosEnVivo["TNT"]}` : "";
        document.getElementById("partido-tyc").textContent = partidosEnVivo["TyC Sports"] ? `‚öΩ ${partidosEnVivo["TyC Sports"]}` : "";

      } catch (error) {
        console.error("Error al obtener los partidos:", error);
      }
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('es-AR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("clock").textContent = `üïí ${timeString}`;
    }

    function toggleDropdown(id) {
      const allDropdowns = document.querySelectorAll(".dropdown-content");
      allDropdowns.forEach(d => {
        if (d.id !== id) d.style.display = "none";
      });

      const dropdown = document.getElementById(id);
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("click", function (event) {
      const allDropdowns = document.querySelectorAll(".dropdown-content");
      const allButtons = document.querySelectorAll(".dropdown > button");

      let clickedInside = false;
      allDropdowns.forEach(d => { if (d.contains(event.target)) clickedInside = true; });
      allButtons.forEach(b => { if (b.contains(event.target)) clickedInside = true; });

      if (!clickedInside) {
        allDropdowns.forEach(d => d.style.display = "none");
      }
    });

    setInterval(updateClock, 1000);
    updateClock();
    obtenerPartidos();
  </script>
