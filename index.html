<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TODOPELOTA.TV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      text-align: center;
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 24px;
    }

    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9em;
      z-index: 1001;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background-color: #1a1a1a;
      color: white;
      overflow-y: auto;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .sidebar .torneo {
      margin-bottom: 20px;
    }

    .sidebar .partido {
      font-size: 0.95em;
      margin: 5px 0;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(100%);
      }

      .sidebar.open {
        transform: translateX(0%);
      }

      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>‚öΩ TODOPELOTA.TV ‚öΩ</header>

  <button class="sidebar-toggle" onclick="toggleSidebar()">üóÇÔ∏è Info</button>

  <div class="sidebar" id="sidebar">
    <div id="torneos-container"></div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Contenido vac√≠o, se puede reutilizar
    document.getElementById("torneos-container").innerHTML = "";
  </script>
</body>
</html>
