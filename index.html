<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TODOPELOTA.TV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      text-align: center;
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 24px;
    }

    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9em;
      z-index: 1001;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background-color: #1a1a1a;
      color: white;
      overflow-y: auto;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .sidebar .torneo {
      margin-bottom: 20px;
    }

    .sidebar .partido {
      font-size: 0.95em;
      margin: 5px 0;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(100%);
      }

      .sidebar.open {
        transform: translateX(0%);
      }

      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>‚öΩ TODOPELOTA.TV ‚öΩ</header>

  <button class="sidebar-toggle" onclick="toggleSidebar()">üóÇÔ∏è Partidos</button>

  <div class="sidebar" id="sidebar">
    <h3>üìÖ Partidos de Hoy</h3>
    <div id="torneos-container">Cargando...</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    const ligas = [
      { id: "4406", name: "Liga Profesional" },
      { id: "5428", name: "Copa de la Liga Profesional" }
    ];

    async function cargarPartidos() {
      const hoy = new Date().toISOString().split("T")[0];
      const torneos = {};

      await Promise.all(ligas.map(async liga => {
        const url = `https://www.thesportsdb.com/api/v1/json/1/eventsnextleague.php?id=${liga.id}`;
        const res = await fetch(url).then(r => r.json());
        const events = res.events || [];

        const hoyEvents = events.filter(ev => ev.dateEvent === hoy)
          .map(ev => ({
            nombre: ev.strEvent,
            hora: ev.strTime,
            golesLocal: ev.intHomeScore,
            golesVisitante: ev.intAwayScore
          }));

        torneos[liga.name] = hoyEvents;
      }));

      const container = document.getElementById("torneos-container");
      container.innerHTML = "";

      Object.entries(torneos).forEach(([torneo, partidos]) => {
        if (partidos.length === 0) return;

        const div = document.createElement("div");
        div.className = "torneo";

        const title = document.createElement("h4");
        title.textContent = "üèÜ " + torneo;
        div.appendChild(title);

        partidos.forEach(p => {
          const partido = document.createElement("div");
          partido.className = "partido";

          const goles = (p.golesLocal !== null && p.golesVisitante !== null)
            ? ` (${p.golesLocal} - ${p.golesVisitante})`
            : "";

          partido.textContent = `${p.nombre}${goles} - ${p.hora}`;
          div.appendChild(partido);
        });

        container.appendChild(div);
      });
    }

    // Cargar al iniciar y cada 20 minutos
    cargarPartidos();
    setInterval(cargarPartidos, 20 * 60 * 1000);
  </script>
</body>
</html>
